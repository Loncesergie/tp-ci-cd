name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Exécuter les tests
        run: python -m unittest -v

      - name: Analyse du code avec SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=loncesergie
            -Dsonar.projectKey=Loncesergie_tp-ci-cd
            -Dsonar.sources=.

      # Snyk uniquement sur push (secrets disponibles)
      - name: Analyse des dépendances avec Snyk
        if: github.event_name == 'push'
        uses: snyk/actions/python@main
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --org=loncesergie

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Déclencher le déploiement sur Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
